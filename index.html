<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- tailwind and daisy cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind and daisy cdn link -->

    <!-- google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- google font cdn link -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto">
    <nav>
      <header class="my-8 border-b pb-3">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div>
              <img class="w-full" src="./image/Logo.png" />
            </div>
          </div>
          
          <div class="navbar-center ml-10 lg:flex">
            <button
              id="sort-btn"
              onclick="sortViews()"
              class="btn btn-gray hover:bg-[#FF1F3D]"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <a
              href="index2.html"
              class="btn bg-[#FF1F3D] text-white hover:bg-[#d34954]"
              >Blog</a
            >
          </div>
        </div>
    </nav>
    </header>

    <!-- main card  -->
    <main>
      <!-- tab button  -->
      <section>
        <div id="tab-btn" class="tabs justify-center"></div>
      </section>
      <!-- tab button  -->

      <!-- card section  -->
      <section class="my-12">
        <div
          id="category-news-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 lg:gap-y-14"
        ></div>
      </section>
      <!-- card section  -->
    </main>
    <!-- main card  -->

    <!-- javaScript link  -->
    <script src="js/phero-tube.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
