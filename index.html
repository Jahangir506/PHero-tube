<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- tailwind and daisy cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind and daisy cdn link -->

    <!-- google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- google font cdn link -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto">
    <header class="my-8 border-b pb-3">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <img src="./image/Logo.png" />
          </div>
          <div class="navbar-center hidden lg:flex">
            <button
              id="sort-by-view"
              onclick="handleSortViews()"
              class="btn btn-gray"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <a
              onclick="handleClickBlog(this)"
              class="btn bg-[#FF1F3D] text-white hover:bg-[#d34954]"
              >Blog</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- main card  -->
    <main>
      <!-- tab button  -->
      <section>
        <div id="tab-btn" class="tabs justify-center"></div>
      </section>
      <!-- tab button  -->

      <!-- card section  -->
      <section class="my-12">
        <div
          id="tube-category-card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 lg:gap-y-14"
        ></div>
      </section>
      <!-- card section  -->
    </main>
    <!-- main card  -->

    <!-- javaScript link  -->
    <script src="js/phero-tube.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
